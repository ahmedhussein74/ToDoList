<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="completed-task.png">
    <title>ToDoApp</title>
</head>
<body>
    <nav class="w-100 bg-dark d-flex align-items-center justify-content-evenly flex-wrap">
        <header class="text-white h5 mb-0">TO DO LIST</header>
        <section class="input">
            <input type="text" id="taskValue" placeholder="Enter your task">
            <input class="btn m-2 bg-primary text-white" type="button" value="Add Task" id="addTask">
            <input class="btn m-2 bg-danger text-white" type="button" value="Clear Tasks" id="clearAll">
        </section>
    </nav>
    <main id="myTasks">
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
